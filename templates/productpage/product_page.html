<!DOCTYPE html>
<html>
        {% load static %}
        <title>
                Product page
            </title>
            <link rel="stylesheet" type="text/css" href="{% static 'productpage/css/product.css' %}">
            <link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.min.css' %}" crossorigin="anonymous"> 
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        

<body>
        
    <nav class="navbar dark-light-blue justify-content-center" >
        <!-- Navbar content -->
        
        <ul class="nav navbar-nav ml-auto">
            
            <li><h2>Auction site</h2></li>
            
        </ul>
        <ul class="nav navbar-nav ml-auto">
                <li><h3> {{ user.username}}  <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></h3></li>
                
            </ul>
            
        
</nav>
        
        <div class="container">
                        {% if user.is_authenticated %}
                        
                        <div class="container-fluid" style="padding:30px">
                                <div class="row row-offcanvas row-offcanvas-right">
                                  <div class="col-xs-12 col-sm-9 col-sm-push-3">
                                  <div class="jumbotron">
                                      <h1>Auction Products</h1>
                                      <p>This are product in ongoing auction.</p>
                                    </div>
                                    <div class="row" id="products-list">
                                      
                                      </div><!--/row-->
                                  </div><!--/.col-xs-12.col-sm-9-->
                          
                                  <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
                                    <div class="list-group">
                                      <a href="#" class="list-group-item active">Ongoing</a>
                                      <a href="{% url 'product_bought' %}" class="list-group-item">Bought</a>
                                      <a href="{% url 'products_sold' %}" class="list-group-item">Sold</a>
                                      <a href="{% url 'my_product' %}" class="list-group-item">My Product</a>
                                      <a href="{% url 'upload_product' %}" class="list-group-item">Register Product</a>
                                    </div>
                                  </div><!--/.sidebar-offcanvas-->
                                </div><!--/row-->
                          
                                <hr>
                          






                      {% else %}
                        <p>You are not logged in</p>
                        <a class ="btn btn-success" href="{% url 'login' %}">login</a>
                      {% endif %}


                    
                      <script src="{% static 'home/jquery.min.js' %}"></script>            
                      <script src = "{% static 'productpage/js/index.js' %}"></script>
                      
                     
        </div>
</html>
